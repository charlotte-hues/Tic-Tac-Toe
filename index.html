<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link href="assets/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<div id="page-container">
    <div id="grid-container">
        <!-- <div id="vertical" class="grid-lines"></div>
        <div id="horizontal" class="grid-lines"></div> -->
        
    </div>
    <h4 id="turn-info">Ready to Play?</h4>
    <div>
        <button id="start-game">Start</button>
    </div>
    <div id="player-selection">
        <div class="player">
            <input id="player1-name" type="text" placeholder="player 1" data-player="player1"></input>
            <button id="player1-naught-selector">
                <svg width="3vmax" height="3vmax" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 25C50 38.8125 38.8125 50 25 50C11.1875 50 0 38.8125 0 25C0 11.1875 11.1875 0 25 0C38.8125 0 50 11.1875 50 25ZM46.875 25C46.875 12.9375 37.0625 3.125 25 3.125C12.9375 3.125 3.125 12.9375 3.125 25C3.125 37.0625 12.9375 46.875 25 46.875C37.0625 46.875 46.875 37.0625 46.875 25Z"/>
                </svg>
            </button>
            <button id="player1-cross-selector" class="selected" disabled="true">
                <svg width="3vmax" height="3vmax" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M38.292 4.54544C39.2035 5.2059 40.0784 5.93434 40.9091 6.73011L25.7444 24.8027L40.9091 42.8753C40.0784 43.6711 39.2035 44.3995 38.292 45.06L23.5193 27.4545L8.83808 44.9508C8.40648 44.6333 7.98217 44.2999 7.56591 43.9506C7.10444 43.5634 6.66047 43.163 6.2341 42.7505L21.2941 24.8027L6.2341 6.85486C6.66047 6.44239 7.10444 6.04204 7.56592 5.65481C7.98217 5.30553 8.40648 4.97213 8.83808 4.65455L23.5193 22.1509L38.292 4.54544Z"/>
                </svg>
            </button>
        </div>
        <div class="divider"></div>
        <div class="player">
            <input id="player2-name" type="text" placeholder="player 2" data-player="player2"></input>
            <button id="player2-naught-selector" class="selected" disabled="true">
                <svg width="3vmax" height="3vmax" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 25C50 38.8125 38.8125 50 25 50C11.1875 50 0 38.8125 0 25C0 11.1875 11.1875 0 25 0C38.8125 0 50 11.1875 50 25ZM46.875 25C46.875 12.9375 37.0625 3.125 25 3.125C12.9375 3.125 3.125 12.9375 3.125 25C3.125 37.0625 12.9375 46.875 25 46.875C37.0625 46.875 46.875 37.0625 46.875 25Z"/>
                </svg>
            </button>

            <button id="player2-cross-selector">
                <svg width="3vmax" height="3vmax" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M38.292 4.54544C39.2035 5.2059 40.0784 5.93434 40.9091 6.73011L25.7444 24.8027L40.9091 42.8753C40.0784 43.6711 39.2035 44.3995 38.292 45.06L23.5193 27.4545L8.83808 44.9508C8.40648 44.6333 7.98217 44.2999 7.56591 43.9506C7.10444 43.5634 6.66047 43.163 6.2341 42.7505L21.2941 24.8027L6.2341 6.85486C6.66047 6.44239 7.10444 6.04204 7.56592 5.65481C7.98217 5.30553 8.40648 4.97213 8.83808 4.65455L23.5193 22.1509L38.292 4.54544Z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
    

<script src="assets/script.js"></script>
</body>

</html>
